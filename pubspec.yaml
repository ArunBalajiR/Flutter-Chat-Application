name: letschat
description: A simple group chat application using flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cloud_firestore: ^3.1.0
  cupertino_icons: ^1.0.2
  emoji_picker_flutter: ^1.0.7
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  flutter:
    sdk: flutter
  flutter_keyboard_visibility: ^5.1.0
  fluttericon: ^2.0.0
  google_fonts: ^2.1.0
  intl: ^0.17.0
  page_transition: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:
    - images/
